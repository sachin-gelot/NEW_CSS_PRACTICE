<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Selector</title>
</head>
<style>
    h1,p,span{
        background-color: aqua;
    }
    .head,.para,.span{
        background-color: blue;
        color: white;
    }
</style>
<body>
    <div>
        <h1>hello</h1>
        <p>world</p>
        <Span>coding</Span>
    </div>
    <div>
        <h2 class="head">hello world!!</h2>
        <p class="para">Lorem ipsum dolor sit amet consectetur adipisicing elit. Natus modi aliquid dolor aliquam reprehenderit laboriosam tempore earum alias nihil rem non aperiam inventore sapiente nulla sint incidunt, iure similique mollitia.</p>
        <Span class="span">coding</Span>
    </div>
</body>
</html>
