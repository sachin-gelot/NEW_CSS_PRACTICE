<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element Psudeo Selector</title>
</head>
<style>
    h1{
        color: brown;
    }
   
    h1::before{
        color: rgb(44, 42, 165);
        content: "*";
    }
    h1::after{
        color: rgb(44, 42, 165);
        content: "*";
    }
    p::backdrop{
        background-color: aqua;
    }
    p::first-letter{
        background-color: aqua;
    }
    p::first-line{
        background-color: rgb(136, 0, 255);
    }
    p::grammar-error{
        background-color: rgb(255, 0, 217);
    }

</style>
<body>
    <h1>tops</h1>
    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Ad, adipisci dolore. Corrupti commodi maxime molestias tempora sapiente, eveniet laudantium atque ad laboriosam soluta? Tempore optio quisquam ullam ipsam delectus fugit?</p>
</body>
</html>
