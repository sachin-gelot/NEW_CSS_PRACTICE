<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Selector</title>
</head>
<style>
    *{
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }
    .box{
        background-color: aqua;

    }
    .para{
        font-size: 20px; 
        font-style: italic;
    }
    .para-1{
        font-size: 30px;
        font-weight: bold;
    }
    .para-2{
        font-size: 40px;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    }
</style>
<body>
    <div class="box">
        <p class="para">Lorem ipsum dolor sit amet consectetur adipisicing elit. Consequatur, sit.</p>
        <p class="para-1">Lorem ipsum dolor sit amet consectetur adipisicing elit. Consequatur, sit.</p>
        <p class="para-2">Lorem ipsum dolor sit amet consectetur adipisicing elit. Consequatur, sit.</p>
    </div>
</body>
</html>
