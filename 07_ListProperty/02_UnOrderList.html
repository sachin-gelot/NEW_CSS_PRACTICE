<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List In Css </title>
</head>
<style>
    ol[class*="order"]{
    
        margin: 10px 10px;
    }
    .order-1{
        background-color: blanchedalmond;
        list-style-type:circle;
    }
    .order-2{
        background-color: rgb(205, 255, 253);
        list-style-type:disc;
    }
    .order-3{
        background-color: rgb(255, 205, 254);
        list-style-type:square;
    }
    .order-4{
        background-color: rgb(255, 218, 205);
        list-style-type:none;
    }
   
</style>
<body>
    <ol class="order-1">
        <li class="list">Home</li>
        <li class="list">Home</li>
        <li class="list">Home</li>
        <li class="list">Home</li>
    </ol>
    <ol class="order-2">
        <li class="list">Home</li>
        <li class="list">Home</li>
        <li class="list">Home</li>
        <li class="list">Home</li>
    </ol>
    <ol class="order-3">
        <li class="list">Home</li>
        <li class="list">Home</li>
        <li class="list">Home</li>
        <li class="list">Home</li>
    </ol>
    <ol class="order-4">
        <li class="list">Home</li>
        <li class="list">Home</li>
        <li class="list">Home</li>
        <li class="list">Home</li>
    </ol>
   
</body>
</html>
