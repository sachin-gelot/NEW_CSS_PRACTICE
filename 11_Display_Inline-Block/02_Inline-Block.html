<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline-Block</title>
</head>
<style>
.main{
    border: 2px solid red;
    height: 50px;
}
.box1,.box2,.box3{
    border: 2px solid black;
    display: inline-block;
    height: 60px;
}
</style>
<body>
    <div class="main">
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Iure excepturi dolorum aut omnis earum reiciendis!
        <div class="box1">hey</div>
        <div class="box2">hello</div>
        <div class="box3">hii</div>
    </div>
</body>
</html>
