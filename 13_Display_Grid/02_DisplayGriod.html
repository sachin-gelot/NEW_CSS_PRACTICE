<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display grid</title>
</head>
<style>
    *{
        padding: 0;
        margin: 0;
     
        box-sizing: border-box;
    }
    div[class*="box"]{
        border: 2px solid red;

    }
    .main{
        display: grid;
        grid-template-columns: repeat(3 , 1fr);
        grid-auto-rows: minmax(4 , 100px);
    }
</style>
<body>
    <div class="main">
        <div class="box-1">Home1</div>
        <div class="box-2">Home2</div>
        <div class="box-3">Home3</div>
        <div class="box-4">Home4</div>
        <div class="box-5">Home5</div>
        <div class="box-6">Home6</div>
    </div>
</body>
</html>
