<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TextAlign</title>
</head>
<style>
    div{
        border: 3px solid red;
        height: 400px;
        width: 45%;
        margin: 20px;
    }
    .box1{
        text-align: start;
        
    }
    .box2{
        text-align: center;
    }
    .box3{
        text-align: end;
    }
    .box4{
        text-align: justify;
    }
    .box5{
        text-align: left;
    }
    .box6{
        text-align:right;
    }
</style>
<body>
    <div class="box1">TextBox1</div>
    <div class="box2">TextBox2</div>
    <div class="box3">TextBox3</div>
    <div class="box4">TextBox4</div>
    <div class="box5">TextBox5</div>
    <div class="box6">TextBox6</div>
</body>
</html>
