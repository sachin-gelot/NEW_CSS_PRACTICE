<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Position</title>
</head>
<style>
    .main{
        height: 2500px ;
        width: 100%;
        border: 2px solid red;
        margin: 30px;
        padding: 30px;
    }
    .box{
        border: 2px solid black;
        display: inline-block;
        position: sticky;
        top: 100px ;
        left: 100px;
        font-size: 50px;
    }
</style>
<body>
    <div class="main">
        <div class="box">
            hey dude...
        </div>
    </div>
</body>
</html>
